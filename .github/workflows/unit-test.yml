name: Run Unit Tests (User-Service + Payment-Service + Notification-Service)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  user-service-tests:
    name: User-Service Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests for user-service
        run: mvn -f user-service/pom.xml clean test -B -Dtest=*ServiceImplTest

      - name: Upload Test Reports (User-Service)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-service-test-report
          path: user-service/target/surefire-reports/

      - name: Generate Test Summary (User-Service)
        if: always()
        run: |
          echo "## User-Service Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "user-service/target/surefire-reports" ]; then
            echo "Tests executed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "No test reports found" >> $GITHUB_STEP_SUMMARY
          fi

  payment-service-tests:
    name: Payment-Service Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests for payment-service
        run: mvn -f payment-service/pom.xml clean test -B -Dtest=*ServiceImplTest

      - name: Upload Test Reports (Payment-Service)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: payment-service-test-report
          path: payment-service/target/surefire-reports/

      - name: Generate Test Summary (Payment-Service)
        if: always()
        run: |
          echo "## Payment-Service Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "payment-service/target/surefire-reports" ]; then
            echo "Tests executed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "No test reports found" >> $GITHUB_STEP_SUMMARY
          fi

  notification-service-tests:
    name: Notification-Service Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests for notification-service
        run: mvn -f notification-service/pom.xml clean test -B -Dtest=*ServiceImplTest

      - name: Upload Test Reports (Notification-Service)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: notification-service-test-report
          path: notification-service/target/surefire-reports/

      - name: Generate Test Summary (Notification-Service)
        if: always()
        run: |
          echo "## Notification-Service Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "notification-service/target/surefire-reports" ]; then
            echo "Tests executed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "No test reports found" >> $GITHUB_STEP_SUMMARY
          fi

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [user-service-tests, payment-service-tests, notification-service-tests]
    if: always()
    steps:
      - name: Generate Overall Summary
        run: |
          echo "# Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| User-Service | ${{ needs.user-service-tests.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Payment-Service | ${{ needs.payment-service-tests.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Notification-Service | ${{ needs.notification-service-tests.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
